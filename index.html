<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Styles -->
    <link href="style.css" rel="stylesheet">

    <!-- Google Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="calculator-content">
        <div class="wrap">

            <div id="calculator">

                <div id="screen">
                    
                </div>

                <div id="buttons-contain">

                    <button id="clear" class="double">
                        clear
                    </button>

                    <button id="back" class="double" data-key="8" data-shift="false">
                        <i class="fas fa-arrow-left"></i>
                    </button>

                    <button class="num-button" data-value="7" data-key="55" data-shift="false">7</button>
                    <button class="num-button" data-value="8" data-key="56" data-shift="false">8</button>
                    <button class="num-button" data-value="9" data-key="57" data-shift="false">9</button>
                    <button class="operator-button" data-value="/" data-key="191" data-shift="false">/</button>

                    <button class="num-button" data-value="4" data-key="52" data-shift="false">4</button>
                    <button class="num-button" data-value="5" data-key="53" data-shift="false">5</button>
                    <button class="num-button" data-value="6" data-key="54" data-shift="false">6</button>
                    <button class="operator-button" data-value="*" data-key="56" data-shift="true">*</button>

                    <button class="num-button" data-value="1" data-key="49" data-shift="false">1</button>
                    <button class="num-button" data-value="2" data-key="50" data-shift="false">2</button>
                    <button class="num-button" data-value="3" data-key="51" data-shift="false">3</button>
                    <button class="operator-button" data-value="+" data-key="187" data-shift="true">+</button>

                    <button class="num-button" data-value="0" data-key="48" data-shift="false">0</button>
                    <button class="num-button" data-value="." data-key="190" data-shift="false">.</button>
                    <button id="enter" data-key="187" data-shift="false">=</button>
                    <button class="operator-button" data-value="-" data-key="189" data-shift="false">-</button>
                    

                </div>

            </div>

            <div id="message"></div>

        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
