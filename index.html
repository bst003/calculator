<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- Styles -->
    <link href="style.css" rel="stylesheet">

    <!-- Google Font Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5899fa846f.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <section id="calculator-content">
        <div class="wrap">

            <div id="calculator">

                <div id="screen">
                    08293
                </div>

                <div id="buttons-contain">

                    <button id="clear" class="double">clear</button>

                    <button id="back" class="double">
                        <i class="fas fa-arrow-left"></i>
                    </button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">&#xF7;</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="operator">x</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator">+</button>

                    <button>0</button>
                    <button>.</button>
                    <button id="enter">=</button>
                    <button class="operator">-</button>
                    

                </div>

            </div>

        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
